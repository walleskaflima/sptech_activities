<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time</title>
</head>
<body>
    
    Nome do time que você torce:
    <input id="time">
    <br><br>

    Quantos títulos o clube dele possui:
    <input type="number" id="titulo">
    <br><br>

    <button onclick="ExibirInformacao()">
        Amo meu time
    </button>

</body>
</html>

<script>

    function ExibirInformacao(){

        var TimeTorce = time.value
        var TituloClube = Number(titulo.value)

        alert(`O time ${TimeTorce} tem ${TituloClube} títulos`)
    }
</script>

<!--Crie uma página que solicite ao usuário que digite o nome do time que torce e quantos títulos o clube dele possui.  

a) Deve haver um botão com o texto "Amo meu time".  

b) Ao clicar no botão, deve aparecer uma frase como está numa caixinha de alerta:  

     "O time X tem Y títulos" - Onde X e Y são os valores que o usuário digitou, claro -->
