<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação do Clima</title>
</head>
<body>
    
    Temperatura do ambiente:
    <input type="number" id="temperatura">
    <br><br>
    
    <button onclick="Verificando()">
        Verificar clima
    </button>

    <div id="ExibirResultado">
    </div>
</body>
</html>

<script>

    function    Verificando(){

        var TemperaturaAmbiente = Number(temperatura.value)

        if(TemperaturaAmbiente >= 10){
            ExibirResultado.innerHTML = (`<br><img src="https://th.bing.com/th/id/R.96d4d3485f3bc66b192177817ad6911d?rik=p8%2fY28LVA1QfTg&riu=http%3a%2f%2fi.dailymail.co.uk%2fi%2fpix%2f2017%2f09%2f18%2f09%2f446E2F8E00000578-4894520-image-a-1_1505723702465.jpg&ehk=ITD50ad6P0eY%2flYIbP6oBfHFANsxq88z18JWN6TJFik%3d&risl=&pid=ImgRaw&r=0">`)
        }
        else{
            ExibirResultado.innerHTML = (`<br><img src="https://lereaprender.com.br/wp-content/uploads/2020/01/Fungos-no-p%C3%A3o-768x508.jpg">`)
        }
    }
</script>

a) Solicita a temperatura do ambiente 

b) Ao clicar em "Verificar clima", determine se o clima está: 

    Apropriada p/ conservar alimento - Caso a temperatura for menor que 10 
    Inapropriada p/ conservar alimento - Caso a temperatura for a partir de 10 

c) Em caso de temperatura apropriada, exiba a figura de um alimento em bom estado. Caso contrário, exiba a imagem de um alimento estragado -->
