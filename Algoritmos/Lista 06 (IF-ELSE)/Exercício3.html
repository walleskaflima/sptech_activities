        var PrecoChocolate = 3.00
        var CalcularValor = ChocolatesComprados * PrecoChocolate

        if(ChocolatesComprados > 12){

            var PromocaoChocolate = PrecoChocolate - 0.50
            ValorFinal.innerHTML = (`<br>O valor da sua compra foi de R$${CalcularValor}`)

        }
    }
</script>
