<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevador</title>
</head>
<body>
    
    Quantidade de homens no elevador:
    <input type="number" id="homem">
    <br><br>

    Quantidade de mulheres no elevador:
    <input type="number" id="mulher">
    <br><br>

    <button onclick="CalculoPeso()">
        Ligar Elevador
    </button>

    <div id="ExibirFrase">
    </div>
</body>
</html>

<script>

    function    CalculoPeso(){

        var QtdHomem = Number(homem.value)
        var QtdMulher = Number(mulher.value)
        var PesoTotal = (QtdHomem * 90) + (QtdMulher * 70)

        if(PesoTotal <= 500){
            ExibirFrase.innerHTML = (`<p style="color:green"> Elevador vai se mover, pois está com ${PesoTotal}kg</p>`)
        }
        else{
            ExibirFrase.innerHTML = (`<p style="color:red"> Alguém precisa descer. Precisa perder ${PesoTotal}kg para mover o elevador</p>`)
        }
    }
</script>

<!--Crie um programa o qual: 

a) Solicite a quantidade de homens e mulheres num elevador 

b) Ao clicar num botão "Ligar elevador", calcule o peso total no elevador, considerando que um homem pesa em média 90kg e uma mulher 70kg 

c) Caso o peso seja até 500, exiba uma frase na cor verde abaixo do botão com a frase Elevador vai se mover, pois está com Xkg 

d) Caso o peso seja maior que 500, exiba uma frase na cor vermelha abaixo do botão com a frase Alguém precisa descer. Precisa perder Xkg para mover o elevador -->
